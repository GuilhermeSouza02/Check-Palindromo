<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Palíndromo</title>
</head>

<body class="bg-dark bg-gradient">

    <nav class="navbar navbar-dark bg--bs-tertiary-color fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Palíndromo check</a>
        </div>
    </nav>

    <div class="container">
        <div class="card col-md-3 position-absolute top-50 start-50 translate-middle text-center text-dark p-3">
            <div class="card-body">
                <div class="row">
                    <div>
                        <h1>Insira um número</h1>
                        <form>
                            <div class="form-group p-3">
                                <label class="p-3" for="numero">Número:</label>
                                <input type="text" class="form-control" id="num" name="num"
                                    placeholder="Digite um Número">
                            </div>
                            <button type="button" style="background-color: rgb(87, 202, 236);" class="btn btn-primary"
                                onclick="palindromeChecker()">Verificar</button>
                        </form>
                        <div class="alert alert-success" role="alert" style="display: none" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function palindromeChecker() {

            let result = document.getElementById("result");

            var valorFinal = document.getElementById("num").value;

            var reverso = valorFinal.split("").reverse().join("");
            if (valorFinal.trim() == '') {
                return alert("Porfavor insira um numero!");
            } else {
                if (reverso === valorFinal) {
                    result.innerHTML = `<p>${valorFinal} é um palindromo</p>`;
                } else {
                    result.innerHTML = `<p>${valorFinal} não é um palindromo</p>`; 
                }
            }

            result.style.display="block";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
